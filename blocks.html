<html>
<head>
<title>The CSS Block Model</title>


<style>
	#first {
		padding:10px;
		margin:10px;
		border:5px solid black;
	}

	#second {
		border:5px solid red;
	}

	span,a {
		border:2px solid black;
		margin:50px;
	}

</style>

</head>
<body>
<h1>The CSS Block Model</h1>

<span>This is some text in a spam!</span>
<a href="http://google.com">link to google</a>
<div id="first">Here is some content</div>
<div id="second">Here is some more content</div>

</body>
</html>
